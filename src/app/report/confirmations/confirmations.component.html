<ng-container *ngIf="loading; else tem">
  <ngx-loading></ngx-loading>
</ng-container>
<ng-template #tem>
  <div class="invoice-1 invoice-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="invoice-inner clearfix">
            <div class="invoice-info clearfix" id="invoice_wrapper">
              <div class="invoice-headar">
                <div class="row g-0">
                  <div class="col-sm-6">
                    <div class="invoice-logo">
                      <!-- logo started -->
                      <div class="logo">
                        <img
                          src="../../../assets/images/logos/logo.png"
                          alt="logo"
                        />
                      </div>
                      <span
                        class="badge bg-success success"
                        *ngIf="model?.isAccepted"
                        >تایید شده</span
                      >
                      <span
                        *ngIf="model?.isRejected"
                        class="badge bg-danger danger"
                        >تاییده نشده</span
                      >
                      <span
                        *ngIf="!model?.isRejected && !model?.isAccepted"
                        class="badge badge-warning"
                        >در حال بررسی</span
                      >
                      <!-- logo ended -->
                    </div>
                  </div>
                  <div class="col-sm-6 invoice-id">
                    <div class="info">
                      <h1 class="color-white inv-header-1">تایید</h1>

                      <p class="color-white mb-0">
                        {{ model?.dateConfirmation }}
                        <span>تاریخ</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="invoice-center">
                <div class="invoice-top mt-5 mb-3 px-4">
                  <div class="invoice-number mb-30">
                    <h4 class="inv-title-1 text-center">مشخصات مشتری</h4>
                  </div>
                  <div class="row">
                    <div class="col-md-4 box-item">
                      <p class="invo-addr-1">
                        نام شخص حقیقی/حقوقی :
                        <span class="f-bold">{{ model?.customerName }}</span>
                      </p>
                    </div>
                    <div class="col-md-4 box-item">
                      <p class="invo-addr-1">
                        شماره همراه :
                        <span class="f-bold">{{ model?.customerMobile }}</span>
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 box-item">
                      <p class="invo-addr-1">
                        توضیحات:
                        <span class="f-bold">{{ model?.text }}</span>
                      </p>
                    </div>
                    <div class="col-md-4 box-item">
                      <p class="invo-addr-1">
                        عنوان:
                        <span class="f-bold">{{ model?.title }}</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="invoice-btn-section clearfix d-print-none">
              <a href="javascript:window.print()" class="btn btn-lg btn-print">
                <i class="fa fa-print"></i>چاپ
              </a>
              <button
                id="invoice_download_btn"
                class="btn btn-lg btn-success"
                (click)="acceptContract()"
              >
                <i class="fa-solid fa-square-check"></i>تایید
              </button>
              <button
                id="invoice_download_btn"
                class="btn btn-lg btn-danger btn-theme"
                (click)="rejectContract()"
              >
                <i class="fa-solid fa-thumbs-down"></i>عدم تایید
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
